<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion JSON Exporter Options</title>
    <style>
        :root {
            --primary-color: #2e9cdb;
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --secondary-background: #2c2c2c;
            --accent-color: #61dafb;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
            text-align: center;
        }
        .container {
            background-color: var(--secondary-background);
            border-radius: 8px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            background-color: #333;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(46, 156, 219, 0.3);
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #2180a6;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        #status {
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #status.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Notion JSON Exporter Options</h1>
    <div class="container">
        <label for="api-key">Notion API Key:</label>
        <input type="text" id="api-key" name="api-key" placeholder="Enter your Notion API Key">
        <button id="save">Save</button>
        <p id="status"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
