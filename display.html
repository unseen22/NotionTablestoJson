<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion JSON Export</title>
    <style>
        :root {
            --primary-color: #2e9cdb;
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --secondary-background: #2c2c2c;
            --accent-color: #61dafb;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: all 0.3s ease;
        }
        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 300;
            font-size: 2.5em;
            text-align: center;
        }
        h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }
        #debug-info, #error-message {
            background-color: var(--secondary-background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #error-message {
            color: #ff6b6b;
            display: none;
        }
        #json-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #json-display {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            align-self: center;
        }
        #download-btn:hover {
            background-color: #2180a6;
            transform: translateY(-2px);
        }
        #download-btn:active {
            transform: translateY(1px);
        }
        .key { color: #9cdcfe; }
        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .boolean { color: #569cd6; }
        .null { color: #569cd6; }
    </style>
</head>
<body>
    <h1>Notion JSON Export ü§ò</h1>
    <h2>Just to make us a bit happier üòÅ</h2>
    <div id="debug-info"></div>
    <div id="error-message"></div>
    <div id="json-container">
        <button id="download-btn">Download JSON</button>
    
        <pre id="json-display"></pre>
    </div>
    <script src="display.js"></script>
</body>
</html>
