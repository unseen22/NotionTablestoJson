<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion JSON Export</title>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --background-color: #111827;
            --text-color: #e5e7eb;
            --secondary-background: #1f2937;
            --accent-color: #60a5fa;
            --error-color: #ef4444;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: all 0.3s ease;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        h1, h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 40px;
            color: #9ca3af;
        }
        #debug-info, #error-message {
            background-color: var(--secondary-background);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        #error-message {
            color: var(--error-color);
            display: none;
            border-left: 4px solid var(--error-color);
        }
        #json-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--secondary-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        #json-display {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d1d5db;
        }
        #download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 30px auto;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        #download-btn:hover {
            background-color: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }
        #download-btn:active {
            transform: translateY(1px);
        }
        .key { color: #60a5fa; }
        .string { color: #34d399; }
        .number { color: #fbbf24; }
        .boolean { color: #f472b6; }
        .null { color: #9ca3af; }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notion JSON Export ðŸ¤˜ </h1>
        <h2>Just to make our life a bit happier.</h2>
        
        <div id="json-container">
            <button id="download-btn">Download JSON</button>
            <pre id="json-display"></pre>
   
        </div>
        <div id="error-message"></div>
        <div id="debug-info"></div>
    </div>
    <script src="display.js"></script>
</body>
</html>
